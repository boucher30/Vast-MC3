<!DOCTYPE html>
<head>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="http://d3js.org/d3.v4.js"></script>

</head>
<body>
  <h3>Suspicious Person Activity</h3>
  <h5><i>Thanks to Mitch Vogel</i></h5>
<!-- Create a div where the graph will take place -->
<div id="network"></div>


<script>

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 40},
      width = 1300 - margin.left - margin.right,
      height = 800 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#network")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");



    var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody().strength(-1100)) 
    .force("center", d3.forceCenter(width / 2, height / 2));
    
    d3.json("./links.json", function(error, data) {
      if (error) throw error;
    
      // Initialize the links
      var link = svg
        .selectAll("line")
        .data(data.links)
        .enter()
        .append("line")
          .style("stroke", "#aaa");
    



      var elem = svg.selectAll('g').data(data.nodes);

      // Initialize the nodes
      var group = elem.enter()
        .append('g')
        .attr('class', 'circle');


      var node =  group.append("circle")
        .attr("r", 20)
        .style("fill", "#bd9cff")
        .attr("stroke" , "#000")
        .attr("stroke-width", '1px')
        .style("z-index", '-1')
        .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));


       var names = group.append('text')
        .text(function(d) {return d.name;})
        .attr('font-size', '15px')
        .attr('color', 'red')
        .attr('font-family', 'arial')
        .attr('text-anchor', 'middle')
        .style("z-index", '1');



        simulation.nodes(data.nodes).on("tick", ticked);
        simulation.force("link").links(data.links);






    
      // Let's list the force we wanna apply on the network
    
      // This function is run at each iteration of the force algorithm, updating the nodes position.
      function ticked() {
        link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; })
            .attr("stroke-width", function(d){ return d.weight; })

        node
             .attr("cx", function (d) { return d.x+6; })
             .attr("cy", function(d) { return d.y-6; });

        names
            .attr("x", function (d) { return d.x+6; })
            .attr("y", function(d) { return d.y-6; });
      }
    
    });

    function dragstarted(d) {
      if (!d3.event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(d) {
      d.fx = d3.event.x;
      d.fy = d3.event.y;
    }

    function dragended(d) {
      if (!d3.event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
    
    
    </script>
</body>
